<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Images and video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contaier">
        <div id="nav">
           <div class="nav-links">
            <a href="" class="links">YouTube App</a>
          <input type="text"    placeholder="search">
           </div>
        </div>
        <div id="side">
            <a href="" class="links"></a>
            <iframe width="560" height="315"
             src="https://www.youtube.com/embed/videoseries?list=PLjwbNj9NASKPKA29Jh6ZnRzYxQw2om3Qa"
              title="YouTube video player" frameborder="0"
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
             allowfullscreen></iframe>
            <iframe width="560" height="315"
             src="https://www.youtube.com/embed/videoseries?list=PLjwbNj9NASKPKA29Jh6ZnRzYxQw2om3Qa"
              title="YouTube video player" frameborder="0"
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
             allowfullscreen></iframe>
            <iframe width="560" height="315"
             src="https://www.youtube.com/embed/videoseries?list=PLjwbNj9NASKPKA29Jh6ZnRzYxQw2om3Qa"
              title="YouTube video player" frameborder="0"
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
             allowfullscreen></iframe>
        </div>
        <div id="main">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/xzX1LfLV9ag?start=517" 
            title="YouTube video player" frameborder="0"
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
              <div id="flexed">
                  <h1>Embbeded Video</h1>
                  <div id="flexed2">
                      <p class="para">44,000 Views. April 1 2022</p>
                      <a href="#"  class="links">Like</a>
                      <a href="#" class="links">Dislike</a>
                      <a href="#" class="links">Share</a>
                    </div>
                    <textarea name="" id="" cols="50" placeholder="comments" rows="10" style="margin-left: 20px;"></textarea>
                
              </div>
        </div>
    </div>
</body>
</html>
